<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Account - Shattered Timeline</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script type="module" src="../js/register.js"></script>
</head>

<body class="simple-page">
  <div class="page-container">
    <h2>Create Account</h2>

    <!-- Message containers -->
    <div id="error-message" class="message error" style="display: none;"></div>
    <div id="success-message" class="message success" style="display: none;"></div>

    <form id="register-form">
      <input type="text" name="username" placeholder="Username" required minlength="3" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required minlength="6" />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Log in</a></p>
      <a href="landing.html" class="back-home">← Back to Home</a>
    </div>
  </div>
</body>

</html>
